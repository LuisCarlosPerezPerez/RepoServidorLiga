<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}

a.btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s ease;
}

a.btn:hover {
    background-color: #0056b3;
    transform: scale(1.03);
}
</style>
</head>
<body>
<div class="container">

    <h2>Partidos</h2>

    <!-- Comprobamos si hay partidos en la lista -->
    <div th:if="${partidos.isEmpty()}">
        <p>No hay partidos disponibles.</p>
    </div>

    <!-- Mostramos la tabla solo si hay partidos -->
    <div th:if="${not partidos.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Equipo 1</th>
                    <th>Goles eq 1</th>
                    <th>Goles eq 2</th>
                    <th>Equipo 2</th>
                    <th>Lugar</th>
                    <th>Fecha del partido</th>
                    <th>Estado del Partido</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="partido : ${partidos}">
                    <td th:text="${partido.equipo1.nombre}">Equipo 1</td>
                    <td th:text="${partido.goles_equipo1}">Goles eq1</td>
                    <td th:text="${partido.goles_equipo2}">Goles eq2</td>
                    <td th:text="${partido.equipo2.nombre}">Equipo 2</td>
                    <td th:text="${partido.lugar}">Lugar</td>
                    <td th:text="${partido.fecha_partido}">Fecha del partido</td>
                    <td th:text="${partido.Realizado}">Realizacion</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace para volver a la pagina inicial -->
    <a href="/" class="btn">Volver</a>

</div>
</body>
</html>
