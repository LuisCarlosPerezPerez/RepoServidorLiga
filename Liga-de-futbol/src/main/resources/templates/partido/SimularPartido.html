<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #eef1f5;
    margin: 0;
    padding: 0;
}

.form-container {
    max-width: 400px;
    margin: 80px auto;
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.03);
}

</style>
</head>
<body>

<div class="form-container">
    <h2>Registrar Resultado</h2>

    <form th:action="@{/RegistrarResultado}" method="post">
        <label for="ID">Introduce el ID del partido a jugar:</label>
        <input type="text" id="ID" name="ID"/>

        <button type="submit">Registrar Resultado</button>
    </form>
</div>
</body>
</html>
