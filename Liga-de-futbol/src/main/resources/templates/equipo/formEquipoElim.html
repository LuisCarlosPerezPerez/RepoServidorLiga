<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #eef1f5;
    margin: 0;
    padding: 0;
}

.form-container {
    max-width: 400px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #dc3545; /* rojo suave para eliminar */
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #dc3545; /* rojo para acci√≥n de eliminar */
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background-color: #a71d2a;
    transform: scale(1.03);
}

</style>
</head>
<body>
<div class="form-container">
    <h1>Eliminar Equipo</h1>

    <form action="#" th:action="@{/EliminarEquipo}" th:object="${equipo}" method="post">
        <label for="Eliminar_equipo">Introduce el nombre del equipo que se quiere eliminar:</label>
        <input type="text" id="Eliminar_equipo" name="eliminar" />

        <button type="submit">Eliminar Equipo</button>
    </form>
</div>

</body>
</html>
