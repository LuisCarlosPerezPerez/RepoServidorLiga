<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}

a.btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s ease;
}

a.btn:hover {
    background-color: #0056b3;
    transform: scale(1.03);
}
</style>
</head>
<body>

	
	
<div class="container">

    <h1>Equipos</h1>

    <!-- Comprobamos si hay equipos en la lista -->
    <div th:if="${equipos.isEmpty()}">
        <p>No hay equipos disponibles.</p>
    </div>

    <!-- Mostramos la tabla solo si hay equipos -->
    <div th:if="${not equipos.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Entrenador</th>
                    <th>Jugadores</th>
                    <th>Victorias</th>
                    <th>Derrotas</th>
                    <th>Empates</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteramos sobre la lista de equipos -->
                <tr th:each="equipo : ${equipos}">
                    <td th:text="${equipo.nombre}">Nombre del equipo</td>
                    <td th:text="${equipo.entrenador}">Entrenador del equipo</td>
                    <td th:text="${equipo.jugadores}">Jugadores del equipo</td>
                    <td th:text="${equipo.victorias}">Victorias del equipo</td>
                    <td th:text="${equipo.derrotas}">Derrotas del equipo</td>
                    <td th:text="${equipo.empates}">Empates del equipo</td>
                    <td th:text="${equipo.puntos}">Puntos del equipo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace para volver a la pagina inicial -->
    <a href="/" class="btn">Volver</a>

</div>
</body>
</html>
