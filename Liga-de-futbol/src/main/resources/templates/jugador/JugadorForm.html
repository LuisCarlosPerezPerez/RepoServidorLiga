<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #eef1f5;
    margin: 0;
    padding: 0;
}

.form-container {
    max-width: 450px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 24px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #0056b3;
    transform: scale(1.03);
}
</style>
</head>
<body>
	<div class="form-container">
        <h1>Crear Jugador</h1>

        <form action="#" th:action="@{/guardar_jugador}" th:object="${jugador}" method="post">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />

            <label for="dni">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" />

            <label for="edad">Edad:</label>
            <input type="text" id="edad" th:field="*{edad}" />

            <label for="pos">Posici√≥n:</label>
            <input type="text" id="pos" th:field="*{pos}" />

            <label for="valor_mercado">Valor de mercado:</label>
            <input type="text" id="valor_mercado" th:field="*{valor_mercado}" />

            <button type="submit">Guardar Jugador</button>
        </form>
    </div>

</body>
</html>
